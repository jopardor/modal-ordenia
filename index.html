<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Archivos</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="modal-carga">
        <div class="modal-carga-content">
          <div class="modal-carga-header">
            <h2>Cargar Archivos</h2>
            <button class="modal-carga-close-btn">×</button>
          </div>
          <div class="modal-carga-body">
            <div class="modal-carga-upload-area">
              <div class="modal-carga-upload-icon">
                <img src="assets/img/frame-nube.png" alt="">
                
              </div>
              <p class="modal-carga-upload-text">Arrastra los archivos aquí</p>
              <p class="modal-carga-upload-info">Formato admitido: PDF, JPG, PNG, DOCX</p>
              <p class="modal-carga-upload-or">O</p>
              <button class="modal-carga-browse-btn">Buscar Archivos</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
